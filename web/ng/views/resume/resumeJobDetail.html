<h3>
  {{ jobDetails.company.name }}
  <small>- {{ jobDetails.company.location }}</small>
</h3>

<p>
  {{ jobDetails.company.website }}
</p>

<p>
  Title: {{ jobDetails.title }}
</p>

<p>
  From: {{ jobDetails.dateStart }} <!--[{{ dateStart }}]--><br>
  To: {{ jobDetails.dateEnd }} <!--[{{ dateEnd }}]-->
</p>

<h4>Responsibilities</h4>
<ol data-ng-if="jobDetails.details.length > 1">
  <li data-ng-repeat="detail in jobDetails.details">
    <strong>Client: {{ detail.client }}</strong>
    <ul data-ng-repeat="item in detail.highlights">
      <li>{{ item }}</li>
    </ul>
  </li>
</ol>

<span data-ng-if="jobDetails.details.length == 1" data-ng-repeat="detail in jobDetails.details">
  <ul data-ng-repeat="item in detail.highlights">
    <li>{{ item }}</li>
  </ul>
</span>
