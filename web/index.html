<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebMechanix.net - Chris Meza</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic|Source+Sans+Pro:400,400italic,600,600italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/lib/lib.css">
  <link rel="stylesheet" href="/wm.css">
  <link rel="icon" type="image/png" href="images/logo/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="images/logo/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="images/logo/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/logo/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="images/logo/favicon-128.png" sizes="128x128" />
</head>
<body ng-app="wmApp">
  <header>
    <img src="images/logo/webmech-logo.png" style="max-width: 100%;height: auto;">
  </header>

  <main class="container" data-ng-cloak>
    <section class="summary row" data-ng-if="$state.is('resume.summary')">
      <span class="col col-sm-4 col-xs-12 face">
        <img src="images/face/chris1.jpg" class="img-responsive img-thumbnail center-block">
      </span>
      <span class="col col-sm-8 col-xs-12">
        <h2>About Me</h2>
        <p>
          <strong>Christopher Meza</strong><br>
          Full Stack Developer with a PHP/AngularJS focus<br>
          Proficient with Relational Databases with a MySQL focus
        </p>
      </span>
    </section>

    <div class="row">
      <nav class="col">
        <a ui-sref="resume.summary"    ui-sref-active="active">Home</a>
        <a ui-sref="resume.contact"    ui-sref-active="active">Contact</a>
        <a ui-sref="resume.history"    ui-sref-active="active">History</a>
        <a ui-sref="resume.skills"     ui-sref-active="active">Skills</a>
        <a ui-sref="resume.portfolio"  ui-sref-active="active">Portfolio</a>
        <a ui-sref="resume.sourceCode" ui-sref-active="active">Source</a>
        <a ui-sref="resume.download"   ui-sref-active="active">Download</a>
      </nav>
    </div>

    <section data-ui-view class="row content"></section>
  </main>

  <footer>
    WebMechanix.Net
    <img src="images/logo/webmech-icon-logo.png">
    <span class="copy">&copy;</span>
    1998 - <span data-wm-date="yyyy"></span>
  </footer>

  <script type="application/javascript" src="/lib/lib.js"></script>
  <script type="application/javascript" src="/wm.js"></script>
</body>
</html>
